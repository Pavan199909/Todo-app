<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://kit.fontawesome.com/3e3d70d44c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
 
    <div class="container">
      <h1 class="heading">To-do list</h1>
      <h1><span class="title"><i class="fa-solid fa-clipboard-list"></i></span></h1>
      <div id="newtask">
        <input type="text" name="Text" id="taskinfo" placeholder="Add task here"><br>
        <button type="button" id="add"><i class="fa-solid fa-plus"></i></button>
      </div>
        <div id="tasklist"></div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
